<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Music Player</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <div class="player">
    <img id="cover" src="https://picsum.photos/300" />

    <h3 id="title">Loading...</h3>
    <p id="category">Category</p>

    <input type="range" id="progress" value="0" />

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂</button>
      <button id="next">‚è≠</button>
    </div>

    <div class="volume">
      <span>üîä</span>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" />
    </div>
  </div>

  <div class="library">
    <input type="text" id="search" placeholder="Search music..." />

    <select id="filter">
      <option value="all">All</option>
      <option value="pop">Pop</option>
      <option value="rock">Rock</option>
      <option value="sad">Sad</option>
    </select>

    <ul id="playlist"></ul>
  </div>

</div>

<audio id="audio"></audio>
<script src="script.js"></script>
</body>
</html>
